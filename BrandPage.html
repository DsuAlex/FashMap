<title>FashMap Brands Page</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
 
  .filter-dropdown {
    background: #fff;
    border: 1px solid #dddfe2;
    color: #000;
    border-radius: 0.25rem;
  }

  .brand-card {
    background: #fff;
    border: 1px solid #dddfe2;
    border-radius: 0.5rem;
  }

  .brand-image {
    width: 100%;
    height: auto;
    border-radius: 0.5rem;
  }

  .page-btn-active {
    background-color: #44745C;
    color: #fff;
  }

  .page-btn {
    background-color: #fff;
    color: #44745C;
    border: 1px solid #44745C;
  }

  .page-btn:hover {
    background-color: #365C4A;
  }
</style>

<div class="container mx-auto px-4 py-6">

<div class="mb-4">
<h2 class="text-lg font-bold mb-4">Filters</h2>
<div class="mb-4">
<label for="category" class="block text-sm font-medium text-gray-700">Category</label>
<select id="category" name="category" class="filter-dropdown w-full pl-3 pr-10 py-2 text-base focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
<option>All</option>
<option>Clothing</option>
<option>Nails</option>
<option>Wigs</option>
<option>Makeup</option>
<option>Lashes</option>
<option>Barbers</option>
               
</select>
</div>

<div class="mb-4">
<label for="features" class="block text-sm font-medium text-gray-700">Features</label>
<select id="features" name="features" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
<option>Payment Methods</option>
<option>Accepts Apple Pay</option>
<option>Google Pay</option>
<option>Credit Cards</option>
</select>
 </div>
            
<div class="mb-4">
<label for="price-range" class="block text-sm font-medium text-gray-700">Average Price Range</label>
<select id="price-range" name="price-range" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
<option>$25 - $50</option>
<option>$50 - $90</option>
<option>$100 - $150</option>
<option>$150 - $200</option>
<option>$200 - $500</option>
</select>
</div>
            
<div class="mb-4">
<label for="suggestions" class="block text-sm font-medium text-gray-700">Suggestions</label>
<select id="suggestions" name="suggestions" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
<option>Ongoing Discount</option>
</select>
</div>
</div>
</div>
</div>
</div>
