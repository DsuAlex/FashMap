<body class="bg-gray-100 font-sans leading-normal tracking-normal">
<nav class="bg-white p-4">
<div class="container mx-auto flex items-center">
<div class="flex w-1/2 pl-4 text-sm">
<ul class="list-reset flex justify-between flex-1 md:flex-none items-center">

<li class="mr-2">

</div>

<section class="container mx-auto p-8">
<div class="flex flex-wrap">
<div class="w-full md:w-1/2 xl:w-1/3 p-3">
<div class="bg-white border rounded shadow p-2">
<div class="flex flex-row items-center">
<div class="flex-shrink pl-1 pr-4">
<i class="fas fa-search fa-fw text-grey-dark"></i>
</div>

<input type="text" placeholder="Search for brands with AR/VR experience" class="w-full py-2 px-3 text-grey-darkest leading-tight focus:outline-none border border-grey-light"/>
</div>

<div class="mt-4">
<h2 class="font-bold text-xl text-grey-darkest">Experience the future of shopping with our AR/VR technology</h2>
<button class="inline-block bg-[#44745C] text-white rounded p-2 mt-4 shadow-lg">Try AR/VR Now</button>
</div>
</div>
</div>

<div class="w-full md:w-1/2 xl:w-2/3 p-3">
<div class="bg-grey-lighter border rounded shadow p-2">
<div class="flex flex-row flex-wrap flex-grow mt-2">
<div class="w-full md:w-1/3 p-3">
<div class="inline-block bg-[#44745C]  text-white rounded p-2 shadow-lg">
<i class="far fa-play-circle fa-2x"></i>
<div class="align-middle">
<button class="font-bold rounded">Watch Video Tutorial</button>
<p class="text-sm">Interactive Demo</p>
</div>
</div>
</div>

<div class="w-full md:w-1/3 p-3">
<div class="bg-white border rounded shadow">
<img class="h-48 w-full rounded-t" src="product1.jpg" alt="Placeholder image with a silhouette of a model in a colorful outfit for Product 1">
<div class="p-4">
<h3 class="font-bold text-xl">Product 1</h3>
<button class="inline-block bg-[#44745C] text-white rounded p-2 mt-4 shadow-lg">Try on</button>
</div>
</div>
</div>

<div class="w-full md:w-1/3 p-3">
<div class="bg-white border rounded shadow">
<img class="h-48 w-full rounded-t" src="product2.png" alt="Placeholder image with a model wearing a beige outfit with round accessories for Product 2">
<div class="p-4">
<h3 class="font-bold text-xl">Product 2</h3>
<button class="inline-block bg-[#44745C] text-white rounded p-2 mt-4 shadow-lg">Try on</button>
</div>
</div>
</div>
</div>
</div>
</div>
