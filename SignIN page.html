<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="signin.css">
<a href> </a>
</head>
<body>

<div class="login-container">
  <h2>FASHMAP</h2>
  <p class="login-header"><span class="user-login">User Login in</span>/<span class="brand-owner-login"> Brand Owner Login</span></p>
  <form>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="email" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="password" required>
    </div>
    <div class="form-group">
      <a href="#" style="text-decoration: none; color: #333;">forgot your password?</a>
    </div>
    <button type="submit" class="btn">Log in</button>
  </form>
  <div class="button-container">
    <button class="button">User Sign Up</button>
    <button class="button">Brand Owner Sign Up</button>
</div>
</div>

</body>
</html>
